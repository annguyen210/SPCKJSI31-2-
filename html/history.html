<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch sử mua hàng</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #000000;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f8f8f8;
        font-weight: bold;
        color: #333;
      }

      tr:hover {
        background-color: #f9f9f9;
      }

      .status-paid {
        color: #28a745;
        font-weight: bold;
      }

      .warranty-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      .warranty-btn:hover {
        background-color: #0069d9;
      }

      button {
        padding: 10px;
        background: #90c67c; /* Màu xanh nhạt */
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #67ae6e; /* Màu nền khi di chuột qua */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Lịch sử đặt vé</h1>
      <button id="back-button">Trở Về</button>
      <table>
        <thead>
          <tr>
            <th>Tên Phim</th>
            <th>Thời gian chiếu</th>
            <th>Mã Code</th>
            <th>Trạng thái</th>
          </tr>
        </thead>
        <tbody id="history-table"></tbody>
      </table>
    </div>
    <script type="module" src="../js/history/lichsu.js"></script>
  </body>
